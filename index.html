
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playner - The Neural Frontier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #6366f1;
        --secondary: #fbbf24;
        --bg-glass: rgba(255, 255, 255, 0.7);
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background: radial-gradient(circle at top left, #f8fafc, #f1f5f9);
        min-height: 100vh;
      }
      h1, h2, h3, .brand-font {
        font-family: 'Fredoka', sans-serif;
      }
      
      .section-enter {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(3deg); }
      }
      .float { animation: float 4s ease-in-out infinite; }
      
      .neural-path {
        background-image: radial-gradient(#cbd5e1 1.5px, transparent 0);
        background-size: 24px 24px;
      }

      .isometric-node {
        transform: perspective(1000px) rotateX(10deg) rotateY(-10deg);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .isometric-node:hover {
        transform: perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(-10px);
      }

      .pulse-ring {
        position: absolute;
        border: 4px solid var(--primary);
        border-radius: 50%;
        animation: pulseRing 2s infinite;
      }
      @keyframes pulseRing {
        0% { transform: scale(0.8); opacity: 0.8; }
        100% { transform: scale(1.5); opacity: 0; }
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
    </style>

</html>
